<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üéÄ MEGA KAWAII CHAOS üéÄ</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
<style>
  :root {
    --pink: #ff00ff;
    --yellow: #ffff00;
    --cyan: #00ffff;
  }

  body, html {
    margin: 0; padding: 0; width: 100%; height: 100%;
    overflow: hidden; background: #ffdef2; /* –°–≤–µ—Ç–ª–æ-—Ä–æ–∑–æ–≤—ã–π –±–∞–∑–æ–≤—ã–π */
    font-family: 'Pacifico', cursive;
  }

  /* –ö–ò–°–õ–û–¢–ù–´–ô –ì–ò–ü–ù–û-–§–û–ù */
  .chaos-bg {
    position: fixed; width: 200%; height: 200%; top: -50%; left: -50%;
    background: conic-gradient(from 0deg, #ff0080, #00ffff, #ffff00, #ff0080);
    animation: rotateChaos 8s linear infinite;
    z-index: -5; opacity: 0.4;
  }
  @keyframes rotateChaos { to { transform: rotate(360deg); } }

  /* –ü–û–°–¢–û–Ø–ù–ù–û –õ–ï–¢–ê–Æ–©–ò–ô –ú–£–°–û–† (SVG/–≠–ú–û–î–ó–ò) */
  .ambient-item {
    position: fixed; pointer-events: none; z-index: 1;
    animation: floatAround 4s infinite linear;
  }
  @keyframes floatAround {
    0% { transform: translate(0,0) rotate(0deg) scale(1); }
    50% { transform: translate(100px, -100px) rotate(180deg) scale(1.5); }
    100% { transform: translate(-50px, 50px) rotate(360deg) scale(1); }
  }

  /* –†–ê–î–£–ì–ê */
  .rainbow-wrap {
    position: fixed; top: 0; width: 100%; height: 300px; z-index: 2;
    filter: drop-shadow(0 0 20px #fff);
    animation: rainbowShake 0.5s infinite;
  }
  @keyframes rainbowShake { 0% { transform: skewX(2deg); } 100% { transform: skewX(-2deg); } }

  .container {
    position: absolute; width: 100%; height: 100%;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 100;
  }

  .message {
    font-size: 50px; color: white; text-align: center;
    text-shadow: 5px 5px 0px var(--pink), -5px -5px 0px var(--cyan), 0 0 30px white;
    animation: glitch 0.2s infinite;
    margin-bottom: 20px;
  }
  @keyframes glitch {
    0% { transform: translate(2px, 2px); }
    50% { transform: translate(-2px, -2px); }
    100% { transform: translate(0); }
  }

  /* –ö–ù–û–ü–ö–ê-–ñ–ï–õ–ï (–§–ò–ó–ò–ß–ï–°–ö–ê–Ø) */
  .jelly-anchor { perspective: 1000px; }
  .jelly-btn {
    padding: 40px 80px; font-size: 40px; cursor: pointer;
    background: linear-gradient(45deg, var(--pink), var(--yellow));
    border: 10px solid white; border-radius: 60px;
    color: white; box-shadow: 0 20px 0px #b000b0, 0 30px 50px rgba(255,0,255,0.5);
    transition: transform 0.1s;
    animation: bounce 0.6s infinite alternate;
  }
  @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }

  /* –°–¢–ï–ù–ê –°–ï–†–î–ï–¶ */
  .heart-block {
    position: absolute; bottom: -300px; z-index: 150;
    pointer-events: none; will-change: transform;
  }

  video {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover; z-index: 10; border: 15px solid white;
  }

  /* –¢–ê–ô–ú–ï–† */
  #timerDisplay {
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 100px; color: white; z-index: 200;
    background: rgba(255, 0, 255, 0.9); padding: 40px 80px; border-radius: 100px;
    border: 10px solid white; box-shadow: 0 0 100px var(--cyan);
    font-family: 'Varela Round', sans-serif;
  }
</style>
</head>
<body>

<div class="chaos-bg"></div>

<div class="rainbow-wrap">
  <svg viewBox="0 0 500 150">
    <path d="M0,150 Q250,-50 500,150" fill="none" stroke="#ff00ff" stroke-width="20" />
    <path d="M0,160 Q250,-30 500,160" fill="none" stroke="#ffff00" stroke-width="20" />
    <path d="M0,170 Q250,-10 500,170" fill="none" stroke="#00ffff" stroke-width="20" />
  </svg>
</div>

<div class="container" id="mainUI">
  <div class="message">üç≠–ü—Ä–∏–≤–µ—Ç—É—à–µ—á–∫–∏, —Å–ª–∞–¥–µ–Ω—å–∫–∏–µüç≠<br>üç≠–¥–ª—è –≤–∞—Å —Å–æ–æ–±—â–µ–Ω–∏–µüç≠</div>
  <div class="jelly-anchor">
    <button class="jelly-btn" onclick="goCrazy()">üåà–ø–æ—Å–ª—É—à–∞—Ç—åüåà</button>
  </div>
</div>

<video id="bunnyVideo" src="grok-video-ee4819c8-a2cf-4d70-9184-f8615639bab7.mp4"></video>
<div id="timerDisplay">01:00:00</div>

<script>
const video = document.getElementById('bunnyVideo');
const timerDisplay = document.getElementById('timerDisplay');
const mainUI = document.getElementById('mainUI');

// 1. –°–æ–∑–¥–∞–µ–º —Ñ–æ–Ω–æ–≤—ã–π —Ç—Ä–µ—à (–ª–µ—Ç–∞—é—â–∏–µ —à—Ç—É—á–∫–∏)
const icons = ['üç≠', 'üíñ', '‚ú®', 'üéÄ', 'üå∏', 'üç©', 'üåü', 'üßÅ'];
function createAmbient() {
  const el = document.createElement('div');
  el.className = 'ambient-item';
  el.innerText = icons[Math.floor(Math.random()*icons.length)];
  el.style.left = Math.random() * 100 + 'vw';
  el.style.top = Math.random() * 100 + 'vh';
  el.style.fontSize = (20 + Math.random()*60) + 'px';
  el.style.animationDuration = (2 + Math.random()*3) + 's';
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 4000);
}
setInterval(createAmbient, 150);

// 2. –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∂–µ–ª–µ-–∫–Ω–æ–ø–∫–æ–π (–∞–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä)
window.addEventListener('deviceorientation', (e) => {
  const btn = document.querySelector('.jelly-btn');
  if(btn) {
    const x = Math.min(Math.max(e.gamma, -20), 20);
    const y = Math.min(Math.max(e.beta - 45, -20), 20);
    btn.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
  }
});

function goCrazy() {
  mainUI.style.display = 'none';
  
  // –í–∏–¥–µ–æ —á–µ—Ä–µ–∑ 1.8 —Å–µ–∫
  setTimeout(() => {
    video.style.display = 'block';
    video.play();
  }, 1800);

  // –°–¢–ï–ù–ê –°–ï–†–î–ï–¶ –ë–ï–ó –ü–†–û–ë–ï–õ–û–í
  const heartCount = 5000;
  const spawnTime = 2000;
  for (let i = 0; i < heartCount; i++) {
    setTimeout(() => {
      const h = document.createElement('div');
      h.className = 'heart-block';
      const size = 150 + Math.random() * 250;
      h.innerHTML = `<svg width="${size}" height="${size}" viewBox="0 0 24 24"><path fill="hsl(${Math.random()*360}, 100%, 75%)" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;
      h.style.left = (Math.random() * 140 - 20) + 'vw';
      document.body.appendChild(h);

      const speed = 2 + Math.random() * 2;
      const start = performance.now();
      function step(now) {
        const t = (now - start) / 1000 * speed;
        const y = -t * window.innerHeight * 1.5;
        h.style.transform = `translateY(${y}px) rotate(${t*50}deg)`;
        if (y < -window.innerHeight - 400) h.remove();
        else requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }, (i / heartCount) * spawnTime);
  }
}

video.onended = () => {
  video.style.display = 'none';
  timerDisplay.style.display = 'block';
  startFinalCountdown();
};

function startFinalCountdown() {
  let totalSeconds = 3600; // 1 —á–∞—Å
  let elapsed = 0;

  const interval = setInterval(() => {
    totalSeconds--;
    elapsed++;

    const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
    const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
    const s = (totalSeconds % 60).toString().padStart(2, '0');
    timerDisplay.innerText = `${h}:${m}:${s}`;

    // –¢–≤–æ–π –∑–∞–ø—Ä–æ—Å: –∑–∞–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 7 —Å–µ–∫—É–Ω–¥
    if (elapsed === 7) {
      clearInterval(interval);
      window.close();
      timerDisplay.innerText = "K-BYE! ‚ú®";
    }
  }, 1000);

  // –§–∏–Ω–∞–ª—å–Ω—ã–π –≤–∑—Ä—ã–≤ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
  for(let i=0; i<100; i++) {
    const c = document.createElement('div');
    c.innerText = 'üå∏';
    c.style.position = 'fixed';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.top = Math.random() * 100 + 'vh';
    c.style.fontSize = '50px';
    c.style.zIndex = '300';
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
