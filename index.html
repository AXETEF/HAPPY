<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>üéÄ PINK CHAOS MOBILE üéÄ</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap" rel="stylesheet">
<style>
  :root {
    --pink: #ff00ff;
    --yellow: #ffff00;
    --cyan: #00ffff;
  }

  body, html {
    margin: 0; padding: 0; width: 100%; height: 100%;
    overflow: hidden; background: #ffdef2;
    font-family: 'Pacifico', cursive;
    touch-action: none; /* –ó–∞–ø—Ä–µ—Ç —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –∂–µ—Å—Ç–æ–≤ */
    user-select: none; /* –ó–∞–ø—Ä–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
    -webkit-user-select: none;
  }

  /* –ì–ò–ü–ù–û-–§–û–ù */
  .chaos-bg {
    position: fixed; width: 200vmax; height: 200vmax; top: -50vmax; left: -50vmax;
    background: conic-gradient(from 0deg, #ff0080, #00ffff, #ffff00, #ff0080);
    animation: rotateChaos 20s linear infinite;
    z-index: -5; opacity: 0.25;
    will-change: transform;
  }
  @keyframes rotateChaos { to { transform: rotate(360deg); } }

  /* –†–ê–î–£–ì–ê (–ê–î–ê–ü–¢–ò–†–û–í–ê–ù–ù–ê–Ø) */
  .rainbow-wrap {
    position: fixed; top: 0; width: 100%; height: 15vh; z-index: 2;
    filter: drop-shadow(0 0 8px #fff);
  }

  .container {
    position: absolute; width: 100%; height: 100%;
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    z-index: 100; padding: 20px; box-sizing: border-box;
  }

  /* –¢–ï–ö–°–¢ –ü–û–î –¢–ï–õ–ï–§–û–ù */
  .message {
    font-size: 24px;
    color: white; text-align: center;
    text-shadow: 2px 2px 0px var(--pink), 0 0 8px rgba(255,255,255,0.8);
    margin-bottom: 30px;
    line-height: 1.2;
    width: 100%;
  }

  /* –ö–ù–û–ü–ö–ê (MOBILE SIZE) */
  .jelly-anchor { perspective: 800px; width: 100%; display: flex; justify-content: center; }
  .jelly-btn {
    width: 80%; max-width: 240px;
    padding: 20px 10px; font-size: 20px; cursor: pointer;
    background: linear-gradient(45deg, var(--pink), var(--yellow));
    border: 4px solid white; border-radius: 50px;
    color: white; box-shadow: 0 8px 0px #b000b0, 0 15px 20px rgba(255,0,255,0.3);
    font-family: 'Pacifico', cursive;
    animation: bounce 1.2s infinite alternate ease-in-out;
    will-change: transform;
  }
  @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-8px); } }

  /* –°–£–ü–ï–†-–ú–ê–õ–ï–ù–¨–ö–ò–ï –°–ï–†–î–ï–ß–ö–ò */
  .heart-block {
    position: absolute; bottom: -150px; z-index: 150;
    pointer-events: none; will-change: transform;
  }

  video {
    display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover; z-index: 10; border: 6px solid white; box-sizing: border-box;
  }

  /* –¢–ê–ô–ú–ï–† (MOBILE OPTIMIZED) */
  #timerDisplay {
    display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    font-size: 42px; color: white; z-index: 200;
    background: rgba(255, 0, 255, 0.95); padding: 15px 25px; border-radius: 30px;
    border: 4px solid white; box-shadow: 0 0 30px var(--cyan);
    font-family: 'Varela Round', sans-serif;
    text-align: center;
    white-space: nowrap;
  }
</style>
</head>
<body>

<div class="chaos-bg"></div>

<div class="rainbow-wrap">
  <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="width: 100%; height: 100%;">
    <path d="M0,150 Q250,-50 500,150" fill="none" stroke="#ff00ff" stroke-width="20" />
    <path d="M0,160 Q250,-30 500,160" fill="none" stroke="#ffff00" stroke-width="20" />
    <path d="M0,170 Q250,-10 500,170" fill="none" stroke="#00ffff" stroke-width="20" />
  </svg>
</div>

<div class="container" id="mainUI">
  <div class="message">üç≠–ü—Ä–∏–≤–µ—Ç—É—à–µ—á–∫–∏, —Å–ª–∞–¥–µ–Ω—å–∫–∏–µüç≠<br>üç≠–¥–ª—è –≤–∞—Å —Å–æ–æ–±—â–µ–Ω–∏–µüç≠</div>
  <div class="jelly-anchor">
    <button class="jelly-btn" onclick="goCrazy()">üåà–ø–æ—Å–ª—É—à–∞—Ç—åüåà</button>
  </div>
</div>

<video id="bunnyVideo" src="grok-video-ee4819c8-a2cf-4d70-9184-f8615639bab7.mp4" playsinline></video>
<div id="timerDisplay">01:00:00</div>

<script>
const video = document.getElementById('bunnyVideo');
const timerDisplay = document.getElementById('timerDisplay');
const mainUI = document.getElementById('mainUI');

// –õ–µ–≥–∫–∏–π —Ñ–æ–Ω–æ–≤—ã–π –¥–µ–∫–æ—Ä
const icons = ['üç≠', 'üíñ', '‚ú®', 'üå∏'];
function createAmbient() {
  if (document.querySelectorAll('.ambient-item').length > 6) return;
  const el = document.createElement('div');
  el.style.cssText = `position:fixed; pointer-events:none; z-index:1; left:${Math.random()*90}vw; top:${Math.random()*90}vh; font-size:20px; opacity:0.6;`;
  el.innerText = icons[Math.floor(Math.random()*icons.length)];
  document.body.appendChild(el);
  setTimeout(() => el.remove(), 3000);
}
setInterval(createAmbient, 600);

// –§–∏–∑–∏–∫–∞ –∂–µ–ª–µ
window.addEventListener('deviceorientation', (e) => {
  const btn = document.querySelector('.jelly-btn');
  if(btn && e.beta) {
    const x = Math.min(Math.max(e.gamma, -10), 10);
    const y = Math.min(Math.max(e.beta - 45, -10), 10);
    btn.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
  }
});

function goCrazy() {
  mainUI.style.display = 'none';
  
  setTimeout(() => {
    video.style.display = 'block';
    video.play().catch(() => {});
  }, 1800);

  // –°–¢–ï–ù–ê –ú–ê–õ–ï–ù–¨–ö–ò–• –°–ï–†–î–ï–ß–ï–ö
  const heartCount = 1700;
  const hSvg = '<svg viewBox="0 0 24 24" width="100%" height="100%"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>';

  for (let i = 0; i < heartCount; i++) {
    setTimeout(() => {
      const h = document.createElement('div');
      h.className = 'heart-block';
      // –°–û–í–°–ï–ú –ú–ê–õ–ï–ù–¨–ö–ò–ï –†–ê–ó–ú–ï–†–´ (40-100px)
      const size = 40 + Math.random() * 60;
      h.style.width = size + 'px';
      h.style.height = size + 'px';
      h.innerHTML = hSvg;
      h.querySelector('path').setAttribute('fill', `hsl(${Math.random()*360}, 100%, 80%)`);
      h.style.left = (Math.random() * 105 - 2.5) + 'vw';
      document.body.appendChild(h);

      const speed = 2.5 + Math.random() * 2;
      const start = performance.now();
      function step(now) {
        const t = (now - start) / 1000 * speed;
        const y = -t * window.innerHeight * 1.7;
        h.style.transform = `translateY(${y}px) rotate(${t*45}deg)`;
        if (y < -window.innerHeight - 200) h.remove();
        else requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }, (i / heartCount) * 2000);
  }
}

video.onended = () => {
  video.style.display = 'none';
  timerDisplay.style.display = 'block';
  startFinalCountdown();
};

function startFinalCountdown() {
  let totalSeconds = 3600;
  let elapsed = 0;
  const interval = setInterval(() => {
    totalSeconds--;
    elapsed++;
    const h = Math.floor(totalSeconds / 3600).toString().padStart(2, '0');
    const m = Math.floor((totalSeconds % 3600) / 60).toString().padStart(2, '0');
    const s = (totalSeconds % 60).toString().padStart(2, '0');
    timerDisplay.innerText = `${h}:${m}:${s}`;
    if (elapsed === 7) {
      clearInterval(interval);
      window.close();
      timerDisplay.innerText = "K-BYE! ‚ú®";
    }
  }, 1000);
}
</script>

</body>
</html>
